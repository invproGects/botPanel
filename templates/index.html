<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Консоль логов</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
        }
        .console-container {
            width: 90%;
            max-width: 1200px;
            height: 80%;
            background-color: #1e2127;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .log-output {
            flex: 1; /* логовый блок растягивается на все доступное пространство */
            overflow-y: auto;
            padding-right: 10px;
        }
        .log-entry {
            font-family: "Courier New", monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 10px;
        }
        .log-entry:last-child {
            margin-bottom: 0;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #222;
            border-top: 1px solid #222;
            width: 100%;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            background-color: #222;
            border: 3px solid #444;
            border-radius: 5px;
            color: white;
            font-family: "Courier New", monospace;
            font-size: 14px;
            outline: none;
            caret-color: #00d100; /* Зеленый курсор как в терминале */
            border-color: #333;
            position: relative;
        }
        .input-container input:focus {
            border-color: #222;
        }
        .input-container input::placeholder {
            color: #777;
        }
        /* Мигающий курсор с помощью псевдоэлемента */
        .input-container input:focus::after {
            content: '';
            position: absolute;
            right: 8px;
            top: 50%;
            width: 2px;
            height: 16px;
            background-color: #00d100;
            animation: blink-caret 0.8s step-end infinite;
        }

        @keyframes blink-caret {
            50% {
                background-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="console-container">
        <div id="logOutput" class="log-output"></div>
        <div class="input-container">
            <input id="logInput" type="text" placeholder="Введите команду и нажмите Enter">
        </div>
    </div>

    <script>
        // Создаем подключение к WebSocket
        let firstMsgTag = 1;

        const socket = new WebSocket('ws://127.0.0.1:8000/ws/logs'); // URL вашего WebSocket сервера
        socket.onopen = () => {
            console.log("Connected to WebSocket!");
        };

        // Слушаем сообщения от сервера
        socket.onmessage = function(event) {
            console.log("Message from server: ", event.data);

            const logContainer = document.getElementById('logOutput');
            const logMessage = document.createElement('div');
            logMessage.className = 'log-entry';
            logMessage.textContent = event.data; // Получаем сообщение из WebSocket

            if (firstMsgTag){
                logMessage.innerHTML = event.data;
                firstMsgTag = 0;
            }
            else {
                logMessage.textContent = event.data;
            }

            // Добавляем лог в контейнер
            logContainer.appendChild(logMessage);

            // Автоматическая прокрутка вниз при появлении нового лога
            logContainer.scrollTop = logContainer.scrollHeight;
        };

        // Обрабатываем ошибки WebSocket
        socket.onerror = function(error) {
            console.error('Ошибка WebSocket:', error);
        };

        // Обрабатываем закрытие соединения
        socket.onclose = function(event) {
            console.log("WebSocket closed:", event);
            if (event.wasClean) {
                console.log('Соединение WebSocket закрыто');
            } else {
                console.error('Соединение WebSocket закрыто с ошибкой');
            }
        };

        // Обработчик отправки данных в WebSocket при нажатии Enter
        const logInput = document.getElementById('logInput');
        logInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && logInput.value.trim() !== '') {
                const message = logInput.value.trim();

                // Отправляем сообщение в WebSocket
                socket.send(message);

                // Очищаем поле ввода
                logInput.value = '';
            }
        });
    </script>
</body>
</html>
